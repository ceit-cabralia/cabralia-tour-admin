<! DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Server App Hayô - Utilidades Públicas</title>
   <!-- deixando o App responsivo -->
   <meta name="viewport" content="width=device-width, user-scalable=no" />
   <link rel="stylesheet" href="/css/utilidadepublcia.css">
   <link rel="stylesheet" href="/css/bootstrap.css">
   <script src="/js/angular.min.js"></script>
   <script src="/js/controllers.js"></script>
</head>

<body ng-app ng-controller="NovoCtrlU">
   <figure id="img_home" class="imghome">
      <img src="img/imghome.jpg">
   </figure>
   <ul id="lst_cadastro" class="lst-cadastro">
      <a id="menu_home" class="menu" href="../public/index.html">
         <li>☼</li>
      </a>
      <a id="menu_pontosturisticos" class="menu" href="/">
         <li>Pontos Turísticos</li>
      </a>
      <a id="menu_hospedagem" class="menu" href="/H">
         <li>Hospedagens</li>
      </a>
      <a id="menu_restaurantes" class="menu" href="/R">
         <li>Restaurantes</li>
      </a>
      <a id="menu_transportes" class="menu" href="/T">
         <li>Transportes</li>
      </a>
      <a id="menu_utilidadepublica" class="menu" href="/U">
         <li>Utilidades Públicas</li>
      </a>
   </ul>

   <form ng-model="utilidade" name="utilidadeform">
      <fieldset>
         <div class="u_tipo">Tipo:
            <select name="tipo" ng-model="utilidade.tipo">
               <option value="Saúde">Saúde</option>
               <option value="Emergências">Emergências</option>
               <option value="Serviços Públicos">Serviços Públicos</option>
            </select>
         </div>

         <label for="u_nome">
            <p>Nome:
               <input type="text" required name="nome" id="r_nome" ng-model="utilidade.nome" placeholder="Nome da empresa ou serviço" size="350" />
         </label>
         </p>
         <label for="u_endereco">
            <p>Endereço:
               <input type="text" required name="endereco" id="r_endereco" ng-model="utilidade.endereco" placeholder="Rua, Av, bairo, ..." size="147" />
         </label>
         </p>
         <label for="u_telefone">
            <p>Telefone:
               <input type="text" required name="telefone" id="r_telefone" ng-model="utilidade.telefone" placeholder="0000-0000" size="147" />
         </label>
         </p>
         <label for="u_textarea">
            <p>Descrição:</p>
            <textarea id="textarea" required name="r_descricao" ng-model="utilidade.descricao" placeholder="Faça uma breve descriçao sobre o serviço..." maxlength="300"></textarea>
         </label>
         <div class="form-actions">
            <button ng-click="criarU()" class="btn btn-primary">Salvar</button>
            <a href="/U" class="btn">Voltar</a>
         </div>
      </fieldset>
   </form>
</body>

</html>>

<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Server App Hayô - Pontos Turisticos</title>
    <!-- deixando o App responsivo -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="/css/pontosturisticos.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/angular.min.js"></script>
    <script src="/js/controllers.js"></script>

</head>

<body ng-app ng-controller="EditarCtrl">

    <figure id="img-home" class="imghome">
        <img src="/img/imghome.jpg">
    </figure>
    <ul id="lst_cadastro" class="lst-cadastro">
        <a id="menu_home" class="menu" href="/S">
            <li>☼</li>
        </a>
        <a id="menu_pontosturisticos" class="menu" href="/">
            <li>Pontos Turísticos</li>
        </a>
        <a id="menu_hospedagem" class="menu" href="/H">
            <li>Hospedagens</li>
        </a>
        <a id="menu_restaurantes" class="menu" href="/R">
            <li>Restaurantes</li>
        </a>
        <a id="menu_transportes" class="menu" href="/T">
            <li>Transportes</li>
        </a>
        <a id="menu_utilidadepublica" class="menu" href="/U">
            <li>Utilidades Públicas</li>
        </a>
    </ul>

    <form ng-model="ponto" name="pontoform">
        <fieldset>

            <strong>Nome:</strong>
            <input type="text" required name="nome" id="p_nome" placeholder="{{ponto.nome}}" ng-model="ponto.nome" size="350" />


            <strong><p>Endereço:</strong>
            <input type="text" required name="endereco" id="p_endereco" placeholder="{{ponto.endereco}}" ng-model="ponto.endereco" size="147" />

            </p>

            <strong>Imagens:</strong>
            <input type="text" required name="imagens" id="p_imagens" placeholder="{{ponto.imagens}}" ng-model="ponto.imagens" size="147 " />

            <strong><p>Imagens Detalhe1:</strong>
            <input type="text" required name="imagensd1" id="p_imagensD1" placeholder="{{ponto.imagensD1}}" ng-model="ponto.imagensD1" size="147 " />
            </p>
            <strong>Imagens Detalhe2:</strong>
            <input type="text" required name="imagensd2" id="p_imagensD2" placeholder="{{ponto.imagensD2}}" ng-model="ponto.imagensD2" size="147 " />

            <strong> <p>Descrição:</strong>
            <textarea id="textarea" required name="p_descricao" placeholder="{{ponto.descricao}}" ng-model="ponto.descricao" " maxlength="300 "></textarea></p>
            
            <div class="form-actions ">
                <button ng-click="modificar() " class="btn btn-primary ">Modificar</button>
                <a href="/ " class="btn ">Voltar</a>
            </div>
        </fieldset>
    </form>

</body>

</html>

<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Server App Hayô - Hospedagens</title>
    <!-- deixando o App responsivo -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="/css/hospedagem.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/angular.min.js"></script>
    <script src="/js/controllers.js"></script>

</head>

<body ng-app ng-controller="NovoCtrlH">
    <figure id="img-home" class="imghome">
        <img src="/img/imghome.jpg">
    </figure>
    <ul id="lst_cadastro" class="lst-cadastro">
        <a id="menu_home" class="menu" href="/S">
            <li>☼</li>
        </a>
        <a id="menu_pontosturisticos" class="menu" href="/">
            <li>Pontos Turísticos</li>
        </a>
        <a id="menu_hospedagem" class="menu" href="/H">
            <li>Hospedagens</li>
        </a>
        <a id="menu_restaurantes" class="menu" href="/R">
            <li>Restaurantes</li>
        </a>
        <a id="menu_transportes" class="menu" href="/T">
            <li>Transportes</li>
        </a>
        <a id="menu_utilidadepublica" class="menu" href="/U">
            <li>Utilidades Públicas</li>
        </a>
    </ul>

    <form ng-model="hospedagem" name="hospedagemform">
        <fieldset>

            <div id="tipo"><strong>Tipo:</strong>
                <select name="tipo" ng-model="hospedagem.tipo">
                    <option value="Hotéis">Hotéis</option>
                    <option value="Pousadas">Pousadas</option>
                    <option value="Camping">Camping</option>
                    <option value="Resorts">Resorts</option>
                </select>
                <strong>Nome:</strong>
                <input type="text" required name="nome" id="h_nome" ng-model="hospedagem.nome" placeholder="Nome do hospedagem" size="350" />
            </div>





            <strong>Endereço:</strong>
            <input type="text" required name="endereco" id="h_endereco" ng-model="hospedagem.endereco" placeholder="Rua, Av, bairo, ..." size="147" />


            <strong><p>Telefone:</strong>
            <input type="text" required name="telefone" id="h_telefone" ng-model="hospedagem.telefone" placeholder="0000-0000" size="147" />
            </p>

            <strong>Imagens:</strong>
            <input type="text" required name="imagens" id="h_imagens" ng-model="hospedagem.imagens" placeholder="Link de sua imagem" size="147 " />
            <strong><p>Imagens Detalhe1:</strong>
            <input type="text" required name="imagensD1" id="h_imagensD1" ng-model="hospedagem.imagensD1" placeholder="Link de sua imagem" size="147 " />
            </p>
            <strong><p>Imagens Detalhe2:</strong>
            <input type="text" required name="imagensD2" id="h_imagensD2" ng-model="hospedagem.imagensD2" placeholder="Link de sua imagem" size="147 " />
            </p>


            <strong> <p>Descrição:</strong>
            <textarea id="textarea" required name="h_descricao" ng-model="hospedagem.descricao" placeholder="Faça uma breve descriçao sobre hospedagens..." maxlength="300"></textarea>
            </p>
            <div class="form-actions">
                <button ng-click="criarH()" class="btn btn-primary">Salvar</button>
                <a href="/H" class="btn">Voltar</a>
            </div>
        </fieldset>
    </form>

</body>

</html>

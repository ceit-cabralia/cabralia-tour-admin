<! DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Server App Hayô - Restaurantes</title>
    <!-- deixando o App responsivo -->
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="/css/restaurantes.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/angular.min.js"></script>
    <script src="/js/controllers.js"></script>

</head>

<body ng-app ng-controller="EditarCtrlR">


    <figure id="img-home" class="imghome">
        <img src="/img/imghome.jpg">
    </figure>
    <ul id="lst_cadastro" class="lst-cadastro">
        <a id="menu_home" class="menu" href="/S">
            <li>☼</li>
        </a>
        <a id="menu_pontosturisticos" class="menu" href="/">
            <li>Pontos Turísticos</li>
        </a>
        <a id="menu_hospedagem" class="menu" href="/H">
            <li>Hospedagens</li>
        </a>
        <a id="menu_restaurantes" class="menu" href="/R">
            <li>Restaurantes</li>
        </a>
        <a id="menu_transportes" class="menu" href="/T">
            <li>Transportes</li>
        </a>
        <a id="menu_utilidadepublica" class="menu" href="/U">
            <li>Utilidades Públicas</li>
        </a>
    </ul>

    <form ng-model="restaurante" name="restauranteform">
        <fieldset>
            <div id="tipo"><strong>Tipo:</strong>
                <select name="tipo" ng-model="restaurante.tipo">
                    <option value="Quiosques">Quiosques</option>
                    <option value="Comida Caseira">Comida Caseira</option>
                    <option value="Culinaria Especializada">Culinária Especializada</option>
                    <option value="Comida Tipica">Comida Típica</option>
                </select>
                <strong>Nome:</strong>
                <input type="text" required name="nome" id="r_nome" placeholder="{{restaurante.nome}}" ng-model="restaurante.nome" size="350" />
            </div>




            <strong><p>Endereço:</strong>
            <input type="text" required name="endereco" id="r_endereco" placeholder="{{restaurante.endereco}}" ng-model="restaurante.endereco" size="147" />
            </p>

            <strong>Telefone:</strong>
            <input type="text" required name="telefone" id="r_telefone" placeholder="{{restaurante.telefone}}" ng-model="restaurante.telefone" size="147 " />

            <strong> <p>Imagens:</strong>
            <input type="text" required name="imagens" id="r_imagens" placeholder="{{restaurante.imagens}}" ng-model="restaurante.imagens" size="147 " />
            </p>
            <strong>Imagens Detalhe1:</strong>
            <input type="text" required name="imagensd1" id="r_imagensD1" placeholder="{{restaurante.imagensD1}}" ng-model="restaurante.imagensD1" size="147 " />

            <strong><p>Imagens Detalhe2:</strong>
            <input type="text" required name="imagensd2" id="r_imagensD2" placeholder="{{restaurante.imagensD2}}" ng-model="restaurante.imagensD2" size="147 " />
            </p>

            <strong>Descrição:</strong>
            <textarea id="textarea " required name="descricao " placeholder="{{restaurante.descricao}} " ng-model="restaurante.descricao " maxlength="300 " /></textarea>

            <div class="form-actions ">
                <button ng-click="modificarR() " class="btn btn-primary ">Modificar</button>
                <a href="/R " class="btn ">Voltar</a>
            </div>
        </fieldset>
    </form>

</body>

</html>
